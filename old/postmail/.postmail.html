<h2>お問い合わせ</h2>
<p>当サイトからのお問い合わせはフォームからのみになります。ご了承ください。<br />
ここに入力した内容は、サイト管理人に送信されます。 演奏会や、入団に関する疑問等、お気軽にお問い合わせ下さい。 
</p>

<form id="contactForm" name="contactForm" method="post" action="postmail.cgi">
	<table summary="">	
		<tr><th scope="row"><label for="name">お名前</label></th>
		<td><input type="text" name="name" id="name"></td></tr>
		
		<tr><th scope="row"><label for="mail">メールアドレス</label></th>
		<td><input type=text name="mail" size=25 id=email></td></tr>
		
		<tr><th scope="row"><label for"kind">お問い合わせの種類</label></th>
		<td><select name="kind">
			<option value="入部希望、質問">入部希望、質問</option>
			<option value="演奏会に関して">演奏会に関して</option>
			<option value="リンク希望">リンク希望</option>
			<option value="当サイトについて">当サイトについて</option>
			<option value="その他">その他</option>
			</select></td></tr>
			
		<tr><th scope="row"><label for="comment">お問い合わせ内容</label></th>
		<td><textarea name="comment" id="comment" rows="10" cols="35" wrap="hard"></textarea></td></tr>
	</table>
	
<p>ご記入内容をご確認の上、送信ボタンを押してください。
<input type="submit" name="submit" id="submit" value="確認画面へ" />
<input type="reset" value="取消" /></p>
</form>
