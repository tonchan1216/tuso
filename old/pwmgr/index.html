<table width=400 cellpadding=5>
<tr>
  <th class=l>登録メンテナンス</th>
</tr>
</table>
<p>
以下のフォームよりパスワードを変更します。<br>
処理を選択して送信ボタンを押してください。
<p>
<form action="./pwmgr.cgi" method="POST">
<table cellpadding=7 cellspacing=0 border=1>
<tr>
  <th class=r>ログインID</th>
  <td class=r><input type=text name=id size=10></td>
</tr>
<tr>
  <th class=r>パスワード</th>
  <td class=r><input type=password name=pw size=10></td>
</tr>
<tr>
  <th class=r valign=top>処理選択</th>
  <td class=r>
	<input type=radio name=mode value="chgUser" checked>パスワード変更<br>
	<input type=radio name=mode value="delUser">登録の削除<br><br>

	<div align=right>
	<table border=0>
	<tr>
	<td rowspan=3 width=40></td>
	<td colspan=2>
	<font color="green">▼パスワード変更の場合</font>
	</td>
	</tr>
	<tr>
	<td align=right><font color="green">新パスワード</font></td>
	<td><input type=password name=pw1 size=10></td>
	</tr>
	<tr>
	<td align=right><font color="green">再度入力</font></td>
	<td><input type=password name=pw2 size=10></td>
	</tr>
	</table>
	</div>
  </td>
</tr>
</table>
<p>
<input type=submit value="送信する">
</form>

</div>
</body>
