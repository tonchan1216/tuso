                演奏会や、入団に関する疑問等、なんでもお気軽にお問い合わせ下さい。
                <p><!--

<form id="contactForm" name="contactForm" method="post" action="clipmail.cgi">
    <table summary="">  
        <tr><th scope="row"><label for="name">お名前</label></th>
        <td><input type="text" name="お名前" id="name"></td></tr>
        
        <tr><th scope="row"><label for="email">メールアドレス</label></th>
        <td><input type=text name="メールアドレス" size=25 id=email></td></tr>
        <tr><th scope="row"><label for="email2">もう一度メールアドレスを<br />記入して下さい(確認用)</label></th>
        <td><input type=text name="email2" size=25 id=email2></td></tr>
        <input type="hidden" name="match" value="メールアドレス email2">
        
        <tr><th scope="row"><label for="subject">お問い合わせの種類</label></th>
        <td><select name="subject">
            <option value="入部希望、質問">入部希望、質問</option>
            <option value="演奏会に関して">演奏会に関して</option>
            <option value="リンク希望">リンク希望</option>
            <option value="当サイトについて">当サイトについて</option>
            <option value="その他">その他</option>
            </select></td></tr>
            
        <tr><th scope="row"><label for="comment">お問い合わせ内容</label></th>
        <td><textarea name="内容" id="comment" rows="10" cols="35" wrap="hard"></textarea></td></tr>
    
    <input type="hidden" name="need" value="お名前 メールアドレス 内容">

<tr><th><input type="submit" id="submit"></th><td>
<input type="reset" value="取消" /></td></tr>
</table>
</form>
<hr />
